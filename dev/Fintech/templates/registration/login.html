{% extends 'index.html' %}
{% load bootstrap3 %}

{% block content %}
{% if login_form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
	<form method="post" class="form" action="{% url 'login' %}">
	    {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">
            Login
        </button>
	</form>
{% endblock %}
