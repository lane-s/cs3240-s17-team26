{% extends 'index.html' %}
{% load bootstrap3 %}

{% block content %}

	<p2><a style="margin-left: 1%; background-color: green;" class="btn btn-primary btn-lg" href="/groups/new/" role="button">New Group</a></p2>

	{% if group_list %}
		{% for g in group_list %}
			<div class="row">
				<aside class="col-md-4">
					<section class="group_info">
						<h2 style="margin-left: 5%; font-size: x-large;">
							<li style="text-decoration:underline; margin-left: 15%; color: green; font-size: x-large;"><a style="color: green; font-size: x-large;" href={% url 'viewGroup' g.pk %} >{{ g.name }}</a></li>
						</h2>
					</section>
				</aside>
			</div>
		{% endfor %}
	{% else %}
		<h3> You do not belong to any groups. <h3>
	{% endif %}

{% endblock %}
