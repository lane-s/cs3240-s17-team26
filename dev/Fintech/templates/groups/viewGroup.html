{% extends 'index.html' %}
{% load bootstrap3 %}

{% block content %}

	<h1> {{group.name}} </h1>

	<h2> Users: </h2>
	{% for u in user_list %}
		<div class="row">
			<aside class="col-md-4">
				<section class="user_info">
					<h2>
						<li>
							<p2>{{ u.username }}</p2>
						</li>
					</h2>
				</section>
			</aside>
		</div>
	{% endfor %}

	<p2><a style="background-color: green;" class="btn btn-primary btn-lg" href="{% url 'editGroup' group.pk %}" role="button">Add Users</a></p2>

	<p2><a style="background-color: green;" class="btn btn-primary btn-lg" href="{% url 'leaveGroup' group.pk %}" role="button">Leave Group</a></p2>

{% endblock %}
