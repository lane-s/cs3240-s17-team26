{% extends 'index.html' %}
{% load bootstrap3 %}

{% block content %}

	<h1 style="background-color: silver; color: white; padding: 0; border: solid black 3px; width: 80%;"> {{group.name}} </h1>

	<h2 style="margin-left: 12%; font-size: x-large;"> Users: </h2>
	{% for u in user_list %}
		<div class="row">
			<aside class="col-md-4">
				<section class="user_info">
					<h2>
						<li style="margin-left: 42%; color: green; font-size: large;">
							<p2 style="color: black; font-size: large;">{{ u.username }}</p2>
						</li>
					</h2>
				</section>
			</aside>
		</div>
	{% endfor %}

	<p2><a style="margin-left: 12%; margin-top: 5%; background-color: green;" class="btn btn-primary btn-lg" href="{% url 'editGroup' group.pk %}" role="button">Add Users</a></p2>

	<p2><a style="margin-top: 5%; background-color: green;" class="btn btn-primary btn-lg" href="{% url 'leaveGroup' group.pk %}" role="button">Leave Group</a></p2>

{% endblock %}
