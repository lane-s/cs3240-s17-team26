{% extends 'index.html' %}
{% load bootstrap3 %}

{% block content %}

	<h1> {{group.name}} </h1>

	<form method="post" class="form" action="/groups/{{group.pk}}/edit/">
        {% csrf_token %}
        {% bootstrap_form form %}

            <button style="background-color: green;" type="submit" class="btn btn-primary">
                Add User
            </button>

    </form>

{% endblock %}
