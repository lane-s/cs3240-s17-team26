{% extends 'index.html' %}
{% load bootstrap3 %}
{% block content %}
    <form method="post" class="form" action="/reports/new/">
        {% csrf_token %}
        <div>
        {% bootstrap_form report_form %}
        {% bootstrap_form permissions_form %}
        </div>
        {% buttons %}
        <button style= "background-color: green;" type="submit" class="btn btn-primary">
            Create Report
        </button>
        {% endbuttons %}
    </form>
{% endblock %}
