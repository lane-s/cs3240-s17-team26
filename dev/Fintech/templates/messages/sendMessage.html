{% extends 'index.html' %}
{% load bootstrap3 %}

{% block content %}
    <form method="post" class="form" action="/messages/new/">
        {% csrf_token %}
        <div>{% bootstrap_form message_form %}</div>
        {% buttons %}
        <button style= "background-color: green;" type="submit" class="btn btn-primary">
            Send Message
        </button>
        {% endbuttons %}
    </form>
{% endblock %}
